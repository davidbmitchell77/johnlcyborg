<template>
   <lightning-card title="2-Way Data Binding">
        <div class="slds-var-m-around_large">
            <lightning-input type="text" label="Type something:" onkeyup={changeHandler}></lightning-input>
            <div>Hello, World!</div>
            <div>{fullName} is a {title}.</div>
        </div>
    </lightning-card>
   <lightning-card title="@track properties">
        <div class="slds-var-m-around_large">
            <lightning-input type="text" label="Enter your City:" onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is the city where I live.</div>
        </div>
    </lightning-card>
   <lightning-card title="Calculator" onkeyup={calculatorHandler}>
        <div class="slds-var-m-around_large">
            <lightning-input type="number" label="Enter a number:"></lightning-input>
            <div>{total}</div>
        </div>
    </lightning-card>
</template>
